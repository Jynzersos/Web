<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via CEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="viacep.css">

</head>
<body>

    <div class="container">
        <h1>Consulta CEP</h1>

        <form>
            <div class="form-group row">
                <label for="cep" class="col-4 col-form-label">CEP</label> 
                <div class="col-8">
                    <input id="cep" name="cep" type="text" class="form-control" maxlength="9" onblur="pesquisacep(this.value)">
                </div>
            </div>
            <div class="form-group row">
                <label for="rua" class="col-4 col-form-label">Rua</label> 
                <div class="col-8">
                    <input id="rua" name="rua" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="bairro" class="col-4 col-form-label">Bairro</label> 
                <div class="col-8">
                    <input id="bairro" name="bairro" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="cidade" class="col-4 col-form-label">Cidade</label> 
                <div class="col-8">
                    <input id="cidade" name="cidade" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="estado" class="col-4 col-form-label">Estado</label> 
                <div class="col-8">
                    <input id="estado" name="estado" type="text" class="form-control" readonly>
                </div>
            </div>
        </form>

        <div id="alert" class="alert alert-danger d-none" role="alert"> <!-- d-one faz o bootstrap ficar invisivel-->
            CEP não encontrado ou formato inválido!
        </div>
    </div>



    <script src="viacep.js"></script>

</body>
</html>
