<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <!-- Imagem no topo -->
        <header>
            <img src="https://media.licdn.com/dms/image/v2/C4D0BAQF6OET0cbhmEA/company-logo_200_200/company-logo_200_200/0/1631369786185/ifpr_logo?e=2147483647&v=beta&t=3NvMieDNhKm1MC9uYyjQ9AT1x5uvJqvXt5c3Z4cfPLA" alt="Imagem de cabeçalho">
        </header>

        <!-- Lista de tarefas -->
        <section class="todo-list">
            <h2>Minha Lista de Tarefas</h2>

            <form id="task-form">
                <input type="text" id="task-name" placeholder="Adicione uma tarefa..." required>
                <select id="priority">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
                <button type="submit">Adicionar Tarefa</button>
            </form>

            <ul id="tasks">
                <!-- Tarefas serão listadas aqui -->
            </ul>
        </section>

        <!-- Footer com informações -->
        <footer>
            <p>Mizael Antunes&copy; 2024</p>
        </footer>
    </div>

    <script src="todo.js"></script>
</body>
</html>
