<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
<body>
    <div class="miau">
        <h1 class="name">Mizael Antunes</h1>
        <hr>
    </div>
    
    <form>
        <div class="form-group row">
          <label for="Name" class="col-4 col-form-label">Nome</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="Name" name="Name" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-address-book-o"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="data" class="col-4 col-form-label">Data de Nascimento</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="data" name="data" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="rg" class="col-4 col-form-label">RG</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="rg" name="rg" type="text" class="form-control">

                <div class="input-group-text">
                  <i class="fa fa-address-card-o"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="cpf" class="col-4 col-form-label">CPF</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="cpf" name="cpf" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="fone" class="col-4 col-form-label">Telefone</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="fone" name="fone" type="text" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="ende" class="col-4 col-form-label">Endere√ßo</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="ende" name="ende" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-map-marker"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="bairro" class="col-4 col-form-label">Bairro</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="bairro" name="bairro" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-map-signs"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-4 col-form-label">Cidade</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="city" name="city" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-map-pin"></i>
                </div>
              </div>
            </div>
          </div>

              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-map"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="cep" class="col-4 col-form-label">CEP</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="cep" name="cep" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-map"></i>
                </div>
              </div>
            </div>
          </div>
        </div> 
    
        <a href="#" class="btn btn-primary btn-success">Cadastrar</a>
        <a href="#" class="btn btn-primary btn-info">Alterar</a>
        <a href="#" class="btn btn-primary btn-danger">Apagar</a>

</html>
