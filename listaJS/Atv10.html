<script>
    let x1 = parseFloat(prompt("X do primeiro ponto: "));
    let y1 = parseFloat(prompt("Y do primeiro ponto: "));
    let x2 = parseFloat(prompt("X do segundo ponto: "));
    let y2 = parseFloat(prompt("Y do segundo ponto: "));

    let distancia = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

    alert("dist√¢ncia: " + distancia.toFixed(2));
</script>
